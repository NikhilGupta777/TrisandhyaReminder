version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting Node version..."
        - nvm install 20
        - nvm use 20
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "Building frontend and backend..."
        - echo "Setting environment..."
        - export NODE_ENV=production
        - npm run build
        - echo "Running post-build packaging for SSR deployment..."
        - yum install -y jq
        - chmod +x bin/postbuild.sh
        - ./bin/postbuild.sh
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
